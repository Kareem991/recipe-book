<div class="row">
<div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input class="form-control" type="email" id="email" name="email" ngModel required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" ngModel required minlength="6">
  </div>
  <div class="row">
    <div class="col-xs-12">
  <button type="submit" [disabled]="f.invalid" class="btn btn-primary my-1">Sign up</button>
</div>
</div>
    <small>Already have an account?<a routerLink="/signin" style="color: blue">  Log in</a></small>
</form>
</div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Mail</label>
      <input class="form-control" type="email" id="email" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" ngModel required minlength="6">
    </div>
    <div class="row">
      <div class="col-xs-12">
    <button type="submit" [disabled]="f.invalid" class="btn btn-primary my-1">Sign in</button>
  </div>
  </div>
  </form>
  </div>
  </div>
